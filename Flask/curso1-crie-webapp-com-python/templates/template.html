<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <!-- 
    <link rel="stylesheet" href="../static/bootstrap.css"> 
    # adicionamos o boostrap.css, mas referenciar diretamente a pasta não é uma boa pratica.
    desse modo, iremos referenciar da seguinte maneira:
    contanto que boostrap.css esteja dentro da pasta static, conseguiremos referenciar
    sem o PATH exato.-->
    <link rel="stylesheet" href = "{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="container">

    <!-- trecho de Jinja2 retirado da documentação do flask. É responsável por exibir popups-->
    {% with messages = get_flashed_messages() %}
        {% if messages %} 
            <ul id="messages" class="list-unstyled">
            {% for message in messages %}
                <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>

      {% block conteudo %} {% endblock %}

    </div>
</body>
</html>
